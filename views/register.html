<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
</head>

<body>
  <div>已有账号，<a href="/views/login.html">去登录</a></div>
  <form action="/api/register/register.do" method="post">
    <label>
      用户名 <input type="text" name="uname">
    </label>
    <br>
    <label>
      密码 <input type="password" name="upwd">
    </label><br>
    <label>
      手机号 <input type="tel" name="phone" maxlength="11">
    </label><br>
    <span>性别</span>
    <label>
      男 <input type="radio" name="sex" value="0">
    </label>
    <label>女<input type="radio" name="sex" value="1"></label>
    <br>
    <label>
      年龄 <input type="number" name="age">
    </label><br>

    <br>
    <button type="submit">注册</button>
  </form>
</body>

</html>
